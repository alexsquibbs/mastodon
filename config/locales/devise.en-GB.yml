---
en-GB:
  devise:
    confirmations:
      confirmed: your email address has been successfully confirmed.
      send_instructions: you will receive an email with instructions for how to confirm your email address in a few minutes. please check your spam folder if you didn't receive this email.
      send_paranoid_instructions: if your email address exists in our database, you will receive an email with instructions for how to confirm your email address in a few minutes. please check your spam folder if you didn't receive this email.
    failure:
      already_authenticated: you are already signed in.
      inactive: your account is not activated yet.
      invalid: invalid %{authentication_keys} or password.
      last_attempt: you have one more attempt before your account is locked.
      locked: your account is locked.
      not_found_in_database: invalid %{authentication_keys} or password.
      pending: your account is still under review.
      timeout: your session expired. please login again to continue.
      unauthenticated: you need to login or sign up before continuing.
      unconfirmed: you have to confirm your email address before continuing.
    mailer:
      confirmation_instructions:
        action: verify email address
        action_with_app: confirm and return to %{app}
        explanation: you have created an account on unshakld with this email address. you are one click away from activating it. if this wasn't you, please ignore this email.
        explanation_when_pending: you applied for an invite to unshakld with this email address. once you confirm your e-mail address, we will review your application. you can login to change your details or delete your account, but you cannot access most of the functions until your account is approved. if your application is rejected, your data will be removed, so no further action will be required from you. if this wasn't you, please ignore this email.
        extra_html: please also check out sulatia's <a href="https://sulatia.com/legal/privacy">privacy policy</a> and <a href="https://sulatia.com/legal/terms">terms of service</a> to become more familiar with our service.
        subject: 'verify email address @ unshakld'
        title: verify email address
      email_changed:
        explanation: 'the email address for your account is being changed to:'
        extra: if you did not change your email, someone has gained access to your account. please change your password immediately or contact the server admin if you're locked out of your account.
        subject: 'email address changed @ unshakld'
        title: email address changed
      password_change:
        explanation: the password for your account has been changed.
        extra: if you did not change your password, someone has gained access to your account. please change your password immediately or contact the server admin if you're locked out of your account.
        subject: 'password changed @ unshakld'
        title: password changed
      reconfirmation_instructions:
        explanation: confirm the new address to change your email.
        extra: if this change wasn't initiated by you, please ignore this email. the email address for the unshakld account won't change until you access the link above.
        subject: 'verify email address @ unshakld'
        title: verify email address
      reset_password_instructions:
        action: change password
        explanation: you requested a new password for your account.
        extra: if you didn't request this, please ignore this email. your password won't change until you access the link above and create a new one.
        subject: 'password reset @ unshakld'
        title: password reset
      two_factor_disabled:
        explanation: two-factor (2fa) authentication for your account has been disabled. login is now possible using only e-mail address and password.
        subject: 'two-factor (2fa) authentication disabled @ unshakld'
        title: two-factor (2fa) authentication disabled
      two_factor_enabled:
        explanation: two-factor (2fa) authentication has been enabled for your account. a token generated by the paired totp app will be required for future logins.
        subject: 'two-factor (2fa) authentication enabled @ unshakld'
        title: two-factor (2fa) authentication enabled
      two_factor_recovery_codes_changed:
        explanation: the previous recovery codes have been invalidated and new ones generated.
        subject: 'two-factor (2fa) recovery codes re-generated @ unshakld'
        title: two-factor (2fa) recovery codes re-generated
      unlock_instructions:
        subject: 'unlock instructions @ unshakld'
      webauthn_credential:
        added:
          explanation: the following security key has been added to your account
          subject: 'new security key @ unshakld'
          title: new security key
        deleted:
          explanation: the following security key has been deleted from your account
          subject: 'security key removed @ unshakld'
          title: security key removed
      webauthn_disabled:
        explanation: authentication with security keys has been disabled for your account. login is now possible using only the token generated by the paired totp app.
        subject: 'security keys disabled @ unshakld'
        title: security keys disabled
      webauthn_enabled:
        explanation: security key authentication has been enabled for your account. your security key can now be used for login.
        subject: 'security keys enabled @ unshakld'
        title: security keys enabled
    omniauth_callbacks:
      failure: could not authenticate you from %{kind} because “%{reason}”.
      success: successfully authenticated from %{kind} account.
    passwords:
      no_token: you can't access this page without coming from a password reset email. if you do come from a password reset email, please make sure you used the full url provided.
      send_instructions: if your email address exists in our database, you will receive a password recovery link at your email address in a few minutes. please check your spam folder if you didn't receive this email.
      send_paranoid_instructions: if your email address exists in our database, you will receive a password recovery link at your email address in a few minutes. please check your spam folder if you didn't receive this email.
      updated: your password has been changed successfully. you are now signed in.
      updated_not_active: your password has been changed successfully.
    registrations:
      destroyed: aww, you cancelled your registration... but that's okay! hope you have a great rest of your day!
      signed_up: hey there, welcome! you have signed up successfully!
      signed_up_but_inactive: you have signed up successfully, however, we could not sign you in because your account is not yet activated.
      signed_up_but_locked: you have signed up successfully, however, we could not sign you in because your account is locked.
      signed_up_but_pending: a message with a confirmation link has been sent to your email address. after you click the link, we will review your application. you will be notified if it is approved.
      signed_up_but_unconfirmed: a message with a confirmation link has been sent to your email address. please follow the link to activate your account. please check your spam folder if you didn't receive this email.
      update_needs_confirmation: you updated your account successfully, but we need to verify your new email address. please check your email and follow the confirm link to confirm your new email address. please check your spam folder if you didn't receive this email.
      updated: your account has been updated successfully.
    sessions:
      already_signed_out: signed out successfully.
      signed_in: signed in successfully.
      signed_out: signed out successfully.
    unlocks:
      send_instructions: you will receive an email with instructions for how to unlock your account in a few minutes. please check your spam folder if you didn't receive this email.
      send_paranoid_instructions: if your account exists, you will receive an email with instructions for how to unlock it in a few minutes. please check your spam folder if you didn't receive this email.
      unlocked: your account has been unlocked successfully. please login to continue.
  errors:
    messages:
      already_confirmed: was already confirmed, please try signing in
      confirmation_period_expired: needs to be confirmed within %{period}, please request a new one
      expired: has expired, please request a new one
      not_found: not found
      not_locked: was not locked
      not_saved:
        one: '1 error prohibited this %{resource} from being saved:'
        other: "%{count} errors prohibited this %{resource} from being saved:"
